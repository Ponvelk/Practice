<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      .img1 {
        height: 20%;

      body {
        background-color: rgb(14, 13, 13);

      .card {
        background-color: rgb(14, 13, 13);
        color: white;
        margin-left: 25%;
      }
      .btn {
        background-color: white;
        margin-left: 35%;
      }
    </style>

  <body>
    <p>HELLO GUYS</p>
    <div class="container">
      <div class="image text-center" style="margin-top: 70px">
        <img class="img1" src="sign-in-img.jpeg" />

                  </tr>
                  <tr>

                    <td><input class="password my-3" type="password" /></td>
                  </tr>
                </table>
                <button class="btn" type="click">Login</button>
              </div>
              <br />
              <p style="text-align: left">
                <a href="forgetpaaswowrd">Forget Passsword ?</a>
              </p>
              <p style="text-align: left">
                <input type="checkbox" />Remember Me
              </p>
              <p style="text-align: center; padding-top: 25px">
                Don't have an Account! <a href="signup"> Sign up..</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
